<title>Penticostal Fellowship Church Of Nigeria, Lagos State.</title>
<style>
  *{
        font-family: 'Montserrat', 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

    .loader{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
    }
    .loadPfnImg{
      width: 100px;
      height: 100px;
    }
    .loadPfnImg img{
      width: 100%;
    }
    .loadPfnTxt{
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translate(-50%, 0);
      overflow: hidden;
    }
    .loadPfnTxt span{
      display: inline-block;
      font-size: 30px;
    }
    </style>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader">
        <div class="loadPfnImg">
          <img src="PFN10.png" alt="loading">
        </div>
        <div class="loadPfnTxt">
          <span>LOADING</span>
        </div>
      </div>
    </div>
